{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}


{% block main %}

    <div class="container">
        <div class="mx-auto w-50 mt-5 p-3 border rounded text-light">

            <h1 class="text-center">{{ title }}</h1>
            <form method="post" action="" class="mt-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ add_form.as_p }}

                <button type="submit" class="btn btn-success mt-3 w-100">
                    {% if 'update' in request.path %}
                        Изменить
                    {% else %}
                        Добавить
                    {% endif %}
                </button>

                <hr>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'index' %}" class="btn btn-primary">На главную</a>
                </div>
            </form>
        </div>
    </div>

{% endblock main %}
