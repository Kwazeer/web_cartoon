{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}


{% block main %}

    <div class="container">
        <div class="mx-auto w-25 mt-5 p-3 border rounded text-light">

            <h1 class="text-center text-primary">Регистрация</h1>
            <form method="post" action="" class="auth_form mt-4">
                {% csrf_token %}
                {{ register_form.as_p }}

                <button type="submit" class="btn btn-success mt-3 w-100">Регистрация</button>

                <hr>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
                </div>
            </form>
        </div>
    </div>


{% endblock main %}
